<ion-card *ngFor="let medicamento of medicamentos">
  <ion-card-header>
    <ion-card-title>{{ medicamento.nombre_medicamento }}</ion-card-title>
    <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
  </ion-card-header>

  <ion-card-content>
    {{ medicamento.precio_medicamento }}
  </ion-card-content>
  <ion-card-content>
    <ion-nav-link routerLink="/medicamentodetalle/{{medicamento.id}}">
      <ion-button >Detalle</ion-button>
    </ion-nav-link>
  </ion-card-content>
</ion-card>
