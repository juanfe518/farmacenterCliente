<ion-content [fullscreen]="true">
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-button (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
        <ion-title *ngIf="medicamento">{{medicamento.nombre_medicamento}}</ion-title>       
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" >

      <ion-card *ngIf="medicamento">
        <ion-card-header>
          <ion-card-title>{{ medicamento.nombre_medicamento }}</ion-card-title>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
        </ion-card-header>
      
        <ion-card-content>
          {{ medicamento.precio_medicamento }}
        </ion-card-content>
        <!-- <ion-card-content>
          <ion-nav-link routerLink="/medicamentodetalle/{{medicamento.id}}">
            <ion-button >Detalle</ion-button>
          </ion-nav-link>
        </ion-card-content> -->
      </ion-card>
    </ion-content>
  </div>
</ion-content>
