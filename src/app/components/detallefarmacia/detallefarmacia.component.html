<ion-content [fullscreen]="true">

  <ion-menu contentId="main-content" class="custom-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-button fill="clear">Buscar farmacia</ion-button>
      </ion-item>
      <ion-item>
        <!-- <ion-label>Crear farmacia</ion-label> -->
        <ion-button fill="clear">Crear farmacia</ion-button>
      </ion-item>
      <ion-item>
        <ion-button fill="clear">Logout</ion-button>
      </ion-item>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-button (click)="goBack()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
        <ion-title *ngIf="farmacia">{{farmacia.nombre_farmacia}}</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>        
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" >

    <app-medicamentos></app-medicamentos>
      
    </ion-content>
  </div>
</ion-content>
