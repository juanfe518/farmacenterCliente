      <ion-title>Menu Content</ion-title>

    <ion-item>
      <ion-button fill="clear">Buscar farmacia</ion-button>

    </ion-item>

      <ion-button fill="clear" (click)="logout()">Logout</ion-button>
    </ion-item>
  </ion-content>

    <ion-item>
      <ion-button fill="clear">Buscar farmacia</ion-button>
    </ion-item>
    <ion-item>
      <!-- <ion-label>Crear farmacia</ion-label> -->
      <ion-button fill="clear" routerLink="/registrousuario">Registrarse</ion-button>
